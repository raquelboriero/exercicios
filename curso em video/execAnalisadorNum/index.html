<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <main>

        <div>
            <p>Número (entre 1 a 100):
                <input type="number" name="vnumero" id="num">
                <button type="submit" value="add" onclick="adicionar()">Adicionar</button>
            </p>

            <select name="list" id="list" size=10>
            </select>
        </div>
      

        <div id="res">
            <button type="submit" value="finish" onclick="finalizar()">Finalizar</button>
        </div>

    </main>
    <footer>
        <p>&copy;Raquel Boriero</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
